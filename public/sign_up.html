    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">

  <body>
  <section class="hero is-primary is large is bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class=" column is-two-fifths">
            <h1 class="title">
              The Brain Dump. (Signup)
            </h1>
            <h2 class="subtitle">
              Where you say the things you can't say on Facebook
            </h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br>
  <section>
    <div class="container">
      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input id="usernameInput" class="input is-success" type="text" placeholder="Username" value="">
        <span class="icon is-small is-left">
          <i class="fa fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fa fa-check"></i>
        </span>
      </div>
      <p class="help is-success">This username is available</p>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input id="passwordInput" class="input" type="text" placeholder="Password input">
        </div>
      </div>
    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button id="submit" class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-text" id="cancelme">Cancel</button>
      </div>
    </div>
    </div>
  </section>

  <script type="text/javascript" src="/js/sign_up.js"></script>
